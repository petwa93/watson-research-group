name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
      
      - name: Download and prepare modules
        run: |
          hugo mod clean --all
          hugo mod get -u
          hugo mod tidy
          
          echo "=== Module Graph ==="
          hugo mod graph
          
          echo "=== Vendoring modules ==="
          hugo mod vendor
          
          echo "=== Checking blox-core structure ==="
          ls -la _vendor/github.com/HugoBlox/hugo-blox-builder/modules/blox-core/
          
          echo "=== Looking for layouts/partials in blox-core ==="
          find _vendor/github.com/HugoBlox/hugo-blox-builder/modules/blox-core -name "*.html" -o -name "partials" -type d
          
          echo "=== Checking for get_hook partial specifically ==="
          find _vendor -name "get_hook*" -type f
          
          echo "=== All partial files in blox-core ==="
          find _vendor/github.com/HugoBlox/hugo-blox-builder/modules/blox-core -name "*.html" 2>/dev/null || echo "No HTML files found"
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4