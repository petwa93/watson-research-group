name: Deploy website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.135.0'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: false
      
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true
      
      - name: Clear all caches and rebuild modules
        run: |
          # Remove all Hugo caches
          rm -rf $HOME/.cache/hugo_cache
          rm -rf /tmp/hugo_cache_runner
          rm -rf /home/runner/.cache/hugo_cache
          
          # Clean Hugo modules
          hugo mod clean --all
          
          # Get modules fresh
          hugo mod get -u
          hugo mod tidy
          
          # Verify blox-core is loaded
          echo "=== Module Graph ==="
          hugo mod graph
          echo "=== Checking for blox-core ==="
          if hugo mod graph | grep -q "blox-core"; then
            echo "✓ blox-core found"
          else
            echo "✗ blox-core NOT found"
            exit 1
          fi
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4